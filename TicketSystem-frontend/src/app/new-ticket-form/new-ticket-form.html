<a routerLink="/tickets" routerLinkActive="router-link-active"
  >GOTO MAIN PAGE</a
>
<br />
<br />
<form (ngSubmit)="submitForm()">
  <input
    type="text"
    placeholder="enter title"
    [(ngModel)]="title"
    name="title"
  />
  <br />
  <textarea
    type="text"
    placeholder="enter details"
    [(ngModel)]="details"
    name="details"
  ></textarea>
  <br />
  <button type="submit">Submit</button>
</form>
<p>{{ success() }}</p>
