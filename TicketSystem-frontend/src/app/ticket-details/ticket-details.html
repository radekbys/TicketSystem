<a routerLink="/tickets" routerLinkActive="router-link-active"
  >GOTO MAIN PAGE</a
>
<br />

@if (ticket() === undefined){
<p>No info regarding this ticket, propably already deleted</p>
}@else{

<h4>{{ ticket()?.title }}</h4>
<p>Status: {{ ticket()?.status }}</p>
<p>Details: {{ ticket()?.content }}</p>
<p>Creation Date: {{ ticket()?.creationDate | date : "fullDate" }}</p>

}
